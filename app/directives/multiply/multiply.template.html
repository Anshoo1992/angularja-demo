<div class="multiply_directive">
        <h2>Multiply</h2>
        <form name="multiplyForm" novalidate ng-submit="submitForm();">
            <div class="">
                <div class="form-group"
                    ng-class="{ 'has-error' : multiplyForm.firstInput.$invalid && !multiplyForm.firstInput.$pristine }">

                    <input type="number" name="firstInput" class="form-control" ng-model="formData.firstInput"
                        ng-pattern="/^[0-9]{1,7}$/" required>
                    <p ng-show="multiplyForm.firstInput.$invalid && !multiplyForm.firstInput.$pristine && multiplyForm.firstInput.$error.required"
                        class="help-block">Input Value is Required!</p>
                    <p ng-show="multiplyForm.firstInput.$error.pattern" class="help-block">Not a valid number!</p>
                </div>
                <div class="multiply_icon">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
                <div class="form-group"
                    ng-class="{ 'has-error' : multiplyForm.secondInput.$invalid && !multiplyForm.secondInput.$pristine }">
                    <!-- <label>Input 2*</label> -->
                    <input type="number" name="secondInput" class="form-control" ng-model="formData.secondInput"
                        ng-pattern="/^[0-9]{1,7}$/" required>
                    <p ng-show="multiplyForm.secondInput.$invalid && !multiplyForm.secondInput.$pristine && multiplyForm.secondInput.$error.required"
                        class="help-block">Input Value is Required!</p>
                    <p ng-show="multiplyForm.secondInput.$error.pattern" class="help-block">Not a valid number!</p>
                </div>
            </div>
            <div class="btn_div">
                    <button type="submit" class="btn btn-primary" ng-disabled="multiplyForm.$invalid">Equals</button>
                    <button type="button" class="clear btn-xs" ng-click=clearForm()> <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
            </div>

            </p>
        </form>
        <div class="result_input">
                <input type="number" name="result"  ng-model="result" class="form-control">
        </div>
</div>
